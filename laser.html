<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/verticaltab.css">
  <title>Photoacoustic Tomography - Universitas Gadjah Mada</title>
</head>
<body>
  <div class="container">
    <!-- Row 1 Untuk Banner Dll -->
    <div class="row">
      <br><br>
      <h2 align="center">LASER MODULATION</h2>
      <br><br>
    </div>
    <!-- Row 2 Untuk status dann slot gambar -->
    <div class="row">
      <!-- Kolom 1 Untuk Status -->
      <div style="border: 2px solid #ccc; padding: 30px; padding-bottom: 0;">
        <form action="">
          <div class="row">
            <div class="eight columns">
              Frequency (Hertz)
            </div>
            <div class="four columns">
              <input id="laserfreq" class="u-full-width" type="number" name="frequency">
            </div>
          </div>
          <div class="row">
              <div class="eight columns">
                Duty Cycle (%)
              </div>
              <div class="four columns">
                <input id="laserduty" class="u-full-width" type="number" name="dutycycle">
              </div>
          </div>
          <div class="row">
            <br>
            <input id="lasersubmit" class="button-primary" style="width: 100%;" type="submit" value="Input">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="laser.js"></script>
</body>
</html>
