<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/verticaltab.css">
  <style>
    /* tell the SVG path to be a thin blue line without any area fill */
    path {
      stroke: steelblue;
      stroke-width: 1;
      fill: none;
    }
    
    .axis {
      shape-rendering: crispEdges;
    }

    .x.axis line {
      stroke: lightgrey;
    }

    .x.axis .minor {
      stroke-opacity: .5;
    }

    .x.axis path {
      display: none;
    }

    .y.axis line, .y.axis path {
      fill: none;
      stroke: #000;
    }
  </style>
  <script src="p5/p5.min.js"></script>
  <script src="p5/p5.sound.min.js"></script>
  <script src="plotly/plotly.min.js"></script>
  <script src="https://mbostock.github.com/d3/d3.v2.js"></script>
  <title>Photoaccoustic Tomography - Universitas Gadjah Mada</title>
</head>
<body>
  <div class="container">
    <!-- Row 1 Untuk Banner Dll -->
    <div class="row">
      <br><br>
      <h1 align="center">Detector</h1>
      <br><br>
    </div>
    <!-- Row 2 Untuk status dann slot gambar -->
    <div class="row">
      <!-- Kolom 1 Untuk Status -->
      <div style="border: 2px solid #ccc; padding: 30px; padding-bottom: 0;">
        <form action="">
          Frequency (Hertz) <br>
          <input id="laserfreq" class="u-full-width" type="number" name="frequency"><br>
          Duty Cycle (%) <br>
          <input id="laserduty" class="u-full-width" type="number" name="dutycycle">
          <input id="detectorsubmit" class="button-primary" style="width: 100%;" type="submit" value="Run"><br>
        </form>
      </div>
      <br>
      <div id="graph" class="aGraph" style="position:absolute;top:0px;left:0; float:left;">
      </div>
      <div id='chart' style="width: 100%; height: auto;">
      </div>
      <br><br>
      <div id='sketch-holder' style="width: 100%; height: auto;">
      </div>
      <br><br>
    </div>
  </div>
  <script src="detector.js"></script>
</body>
</html>
