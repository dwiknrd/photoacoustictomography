<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/verticaltab.css">
  <script src="verticaltab.js"></script>
  <script src="p5/p5.min.js"></script>
  <script src="p5/p5.sound.min.js"></script>
  <script src="plotly/plotly.min.js"></script>
  <title>Photoacoustic Tomography - Universitas Gadjah Mada</title>
</head>
<body>
  <div class="container">
    <!-- Row 1 Untuk Banner Dll -->
    <div class="row">
      <br><br>
      <h2 align="center">PHOTOACOUSTIC TOMOGRAPHY</h2>

      <br><br>
    </div>
    <!-- Row 2 Untuk status dann slot gambar -->
    <div class="row">
      <!-- Kolom 1 Untuk Status -->
      <div style="border: 2px solid #ccc; padding: 30px; padding-bottom: 0;">
        <form action="">
          <div class="row">
            <div class="eight columns">
              Frequency (Hertz)
            </div>
            <div class="four columns">
              <input id="laserfreq" class="u-full-width" type="number" name="frequency">
            </div>
          </div>
          <div class="row">
            <div class="eight columns">
              Duty Cycle (%)
            </div>
            <div class="four columns">
              <input id="laserduty" class="u-full-width" type="number" name="dutycycle">
            </div>
          </div>
          <div class="row">
            <div class="eight columns">
              Range (mm/step)
            </div>
            <div class="four columns">
              <input id="range" class="u-full-width" type="number" name="range">
            </div>
          </div>
          <div class="row">
            <div class="eight columns">
              X-Axis (step)
            </div>
            <div class="four columns">
              <input id="xaxis" class="u-full-width" type="number" name="xaxis">
            </div>
          </div>
          <div class="row">
            <div class="eight columns">
              Y-Axis (step)
            </div>
            <div class="four columns">
              <input id="yaxis" class="u-full-width" type="number" name="yaxis">
            </div>
          </div>
          <div class="row">
            <div class="eight columns">
              Time Delay (ms)
            </div>
            <div class="four columns">
              <input id="delay" class="u-full-width" type="number" name="delay">
            </div>
          </div>
          <div class="row">
            <br>
            <label id="scanLabel" for="scanProgress">Ready!</label>
            <progress id="scanProgress" value="0" max="100" style="width: 100%;"></progress>
            <br>
            <br>
            <input id="patsubmit" class="button-primary" style="width: 100%;" type="submit" value="Start">
          </div>
          <div class="row">
            <br>
            <input id="abortbutton" class="button-primary" style="width: 100%; background-color:red;" type="submit" value="Abort">
          </div>
        </form>
      </div>
      <!-- Kolom 2 Untuk Gambar -->
      <div class="eight columns">

      </div>
    </div>
    <br><br>
    <div class="row">
      <div class="tab">
        <button class="tablinks" id="defaultOpen" onclick="openCity(event, 'normal')">Normal</button>
        <button class="tablinks" onclick="openCity(event, 'normaljet')">Normal Jet</button>
        <button class="tablinks" onclick="openCity(event, 'nearest')">Nearest</button>
        <button class="tablinks" onclick="openCity(event, 'nearestjet')">Nearest Jet</button>
      </div>
      
      <div id="normal" class="tabcontent">
        <div id="plotnormal"></div>
      </div>

      <div id="normaljet" class="tabcontent">
        <div id="plotnormaljet"></div>
      </div>
      
      <div id="nearest" class="tabcontent">
        <div id="plotnearest"></div>
      </div>

      <div id="nearestjet" class="tabcontent">
        <div id="plotnearestjet"></div>
      </div>

    </div>
  </div>
  <br><br><br>
  <script>document.getElementById("defaultOpen").click();</script>
  <script src="pat.js"></script>
</body>
</html>
