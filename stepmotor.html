<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/verticaltab.css">
  <title>Photoaccoustic Tomography - Universitas Gadjah Mada</title>
</head>
<body>
  <div class="container">
    <!-- Row 1 Untuk Banner Dll -->
    <div class="row">
      <br><br>
      <h1 align="center">Step Motor</h1>
      <br><br>
    </div>
    <!-- Row 2 Untuk status dann slot gambar -->
    <div class="row">
      <div style="border: 2px solid #ccc; padding: 30px; padding-bottom: 0;">
        <div class="row">
          <div class="three columns">
            <input class="button" style="width: 100%;" type="submit" value="Up (Y+)" id="runbutton">
          </div>
          <div class="three columns">
            <input class="button" style="width: 100%;" type="submit" value="Down (Y-)" id="runbutton">
          </div>
          <div class="three columns">
            <input class="button" style="width: 100%;" type="submit" value="Right (X+)" id="runbutton">
          </div>
          <div class="three columns">
            <input class="button" style="width: 100%;" type="submit" value="Left (X-)" id="runbutton">
          </div>
        </div>
      </div>
      <br>
      <div style="border: 2px solid #ccc; padding: 30px; padding-bottom: 0;">
        <form action="">
          <div class="row">
            <div class="eight columns">
              Range (mm/step)
            </div>
            <div class="four columns">
              <input class="u-full-width" type="number" id="range">
            </div>
          </div>
          <div class="row">
              <div class="eight columns">
                X-Axis (Step)
              </div>
              <div class="four columns">
                <input class="u-full-width" type="number" id="xaxis">
              </div>
          </div>
          <div class="row">
              <div class="eight columns">
                  Y-Axis (Step)
              </div>
              <div class="four columns">
                  <input class="u-full-width" type="number" id="yaxis">
              </div>
          </div>
          <div class="row">
            <br>
            <input class="button-primary" style="width: 100%;" type="submit" value="Run" id="runbutton">
            <br>
            <input class="button" style="width: 100%;" type="submit" value="Abort" id="abortbutton">
          </div>
        </form>
      </div>
    </div>
  </div>
  <br><br>
  <script src="stepmotor.js"></script>
</body>
</html>
